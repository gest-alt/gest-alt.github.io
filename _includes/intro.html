<div class="bio" style="position:absolute; margin-right: 20px;">
  <div class="bio__header">
  	<a href="{{ site.url }}{{ "/" | relative_url }}">
	  {{ site.header }}
	</a>
  </div>
  <div class="bio__desc">{{ site.desc }}</div>
  {% if site.data.social %}
    <ul class="bio__social">
      {% for item in site.data.social %}
        <li><a href="{{ item.url }}" target="_self">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
