<div class="bio" style="position:absolute; margin-right: 25px;">
  <div class="bio__header">
  	<a href="{{ site.url }}{{ "/" | relative_url }}">
	  {{ site.header }}
	</a>
  </div>
  <div class="bio__desc">{{ site.desc }}</div>
  {% if site.data.navigation %}
    <ul class="bio__nav">
      {% for item in site.data.navigation %}
        <li><a href="{{ item.url }}" target="_self">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
